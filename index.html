<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Mochiy+Pop+One&family=Poppins:wght@500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="favicon/icons8-tic-tac-toe-96.png" type="image/x-icon">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header class="header" id="header">Tic-Tac-Toe</header>
    <main>

        <div class="inputs" id="inputs">
            <div class="inputwrapper">
                <label for="player1" class="lable"> Enter 'X' player's name <br>
                    <input type="text" name="player1" id="player1" placeholder="one">
                </label>

                <label for="player2" class="lable"> Enter 'O' player's name <br>
                    <input type="text" name="player2" id="player2" placeholder="two">
                </label>
            </div>

            <button class="start" id="start"> Start Game</button>
        </div>


        <div class="gameboard display" id="gameboard">
            <div class="status" id="status"></div>
            <div id="gameboardwrapper" class="gameboardwrapper">
                <div id="tile-0" class="tile" data-index="0"></div>
                <div id="tile-1" class="tile" data-index="1"></div>
                <div id="tile-2" class="tile" data-index="2"></div>
                <div id="tile-3" class="tile" data-index="3"></div>
                <div id="tile-4" class="tile" data-index="4"></div>
                <div id="tile-5" class="tile" data-index="5"></div>
                <div id="tile-6" class="tile" data-index="6"></div>
                <div id="tile-7" class="tile" data-index="7"></div>
                <div id="tile-8" class="tile" data-index="8"></div>
            </div>
            <button class="restart " id="restart"> Restart </button>
        </div>
    </main>

    <footer class="footer">
        <span class="user">
            The <a href="https://www.theodinproject.com/">Odin</a> Project
            <a href="https://github.com/chromecodes/calculator"> <i class="fa-solid fa-code"></i> </a>
            chromecodes
            <a href="https://github.com/chromecodes"> <i class="fa-brands fa-github"></i> </a>
        </span>
    </footer>
</body>

</html>
